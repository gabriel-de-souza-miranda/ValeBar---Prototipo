<ion-header [translucent]="true">
  <ion-toolbar class="navbar">
    <ion-title style="color:white; font-weight:bold" (click)="login()" >
      ValeBar
    </ion-title>
    <ion-button slot="primary" (click)="login()">Login</ion-button>
    <!--<ion-button slot="primary" href="http://localhost:8102/registrar">Registrar</ion-button>-->
  </ion-toolbar>

</ion-header>
<ion-content>
  <div class="flex-center">

    <ion-card >
      <ion-card-header>
        <ion-card-title class="title" color="primary" >Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form #signIn="ngForm"  >
          <ion-item>
            <ion-label class="title" for="email" position="floating">Email</ion-label>
            <ion-input id="email" name="email" [(ngModel)]="email" type="email" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label class="title" for="senha" position="floating">Senha</ion-label>
            <ion-input id="senha" name="senha" [(ngModel)]="senha" type="password" ></ion-input>
          </ion-item>
          <br>
          <ion-button type="submit" color="primary" size="full"  (click)="authLogin()" >Entrar</ion-button>
        </form>

        <ion-button color="primary" fill="clear" size="full" (click)="registrar()">Registrar</ion-button>
      </ion-card-content>

      <ion-list >

      </ion-list>
    -->

    </ion-card>


  </div>




</ion-content>
